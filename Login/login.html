<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crealio - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Preloader animation -->
    <div class="preloader">
        <div class="loader">
            <i class="fas fa-pencil-ruler"></i>
        </div>
    </div>

    <!-- Animated background elements -->
    <div class="animated-background">
        <div class="resume-elements-container"></div>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
        <div class="particles-container"></div>
    </div>

    <div class="container centered-container">
        <div class="form-container">
            <div class="logo">
                <i class="fas fa-pencil-ruler"></i>
                <span>Crealio</span>
            </div>

            <div class="tabs">
                <div class="tab active" id="login-tab">Login</div>
                <div class="tab" id="signup-tab">Sign Up</div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="active-form" method="post">
                <h2>Welcome back</h2>
                <p class="subtitle">Please enter your details to sign in</p>
                
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="password-label">
                        <label for="login-password">Password</label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                </div>
                
                <div class="remember-me">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="google-btn-container">
                    <div id="g_id_onload"
                         data-client_id="324397955892-2kvjrhdn6nms1lq8fup11l3t3fodu5an.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleGoogleSignIn"
                         data-auto_prompt="false">
                    </div>
                    
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="center"
                         data-width="100%">
                    </div>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" method="post">
                <h2>Create an account</h2>
                <p class="subtitle">Please fill in your details to sign up</p>
                
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-name" name="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <span>Password strength <span class="strength-text"></span></span>
                        <div class="strength-meter">
                            <div class="strength-bar"></div>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="terms-checkbox">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="google-btn-container">
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signup_with"
                         data-size="large"
                         data-logo_alignment="center"
                         data-width="100%">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Add this BEFORE your login.js script -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="login.js"></script>
    <script>
        // Preloader animation
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('fade-out');
            
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 1000);
        });
    </script>
    <script>
        
    </script>
</body>
</html>
