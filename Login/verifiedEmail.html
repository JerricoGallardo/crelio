<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crealio - Email Verified</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #0077ff;
      --success-green: #4caf50;
      --light-gray: #f8f9fa;
      --text-dark: #333;
      --text-light: #666;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-gray);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(0, 119, 255, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(76, 175, 80, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 50% 50%, rgba(0, 119, 255, 0.01) 0%, transparent 50%);
      z-index: -1;
      animation: bg-pulse 10s infinite alternate ease-in-out;
    }

    @keyframes bg-pulse {
      0% {
        opacity: 0.5;
        transform: scale(1);
      }
      100% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    .verification-card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 119, 255, 0.05);
      width: 100%;
      max-width: 480px;
      padding: 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 10;
      animation: card-glow 3s infinite alternate ease-in-out;
    }

    @keyframes card-glow {
      0% {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 119, 255, 0.05);
      }
      100% {
        box-shadow: 0 8px 30px rgba(0, 119, 255, 0.15), 0 0 0 1px rgba(0, 119, 255, 0.1);
      }
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      color: var(--primary-blue);
      font-size: 28px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: var(--text-dark);
    }

    .success-icon-container {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      position: relative;
    }

    .success-icon-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid rgba(0, 119, 255, 0.1);
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .success-icon-circle::before {
      content: '';
      position: absolute;
      width: 150%;
      height: 150%;
      background: linear-gradient(90deg, transparent, rgba(0, 119, 255, 0.1), transparent);
      transform: rotate(45deg) translateX(-150%);
      animation: shine-effect 3s infinite;
    }

    @keyframes shine-effect {
      0% {
        transform: rotate(45deg) translateX(-150%);
      }
      50% {
        transform: rotate(45deg) translateX(150%);
      }
      100% {
        transform: rotate(45deg) translateX(150%);
      }
    }

    .success-icon {
      font-size: 40px;
      color: var(--primary-blue);
      opacity: 0;
      transform: scale(0.5);
      animation:
        icon-appear 0.8s ease-in-out forwards,
        float-icon 3s ease-in-out infinite 0.8s;
      text-shadow: 0 0 15px rgba(0, 119, 255, 0.3);
    }

    @keyframes float-icon {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.05);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    @keyframes icon-appear {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      opacity: 0;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(0, 119, 255, 0.2);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float-particle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      25% {
        opacity: 0.5;
      }
      75% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-100px) translateX(20px);
        opacity: 0;
      }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #0077ff, #00c2ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: text-shine 3s linear infinite;
    }

    @keyframes text-shine {
      0% {
        background-position: 0% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    .subtitle {
      color: var(--text-light);
      font-size: 16px;
      margin-bottom: 30px;
    }

    .redirect-text {
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background-color: #e9ecef;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--primary-blue), var(--success-green));
      border-radius: 10px;
      transition: width 3s ease;
      position: relative;
      overflow: hidden;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: progress-shine 1.5s linear infinite;
    }

    @keyframes progress-shine {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    .countdown {
      color: var(--primary-blue);
      font-size: 14px;
      font-weight: 500;
    }

    @keyframes confetti-fall {
      0% {
        opacity: 1;
        top: -10%;
        transform: translateX(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        top: 100%;
        transform: translateX(20px) rotate(360deg);
      }
    }

    @media (max-width: 576px) {
      .verification-card {
        padding: 30px 20px;
        margin: 0 15px;
      }

      h1 {
        font-size: 24px;
      }

      .success-icon-container {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div id="confetti-container"></div>

  <div class="verification-card">
    <div class="logo-container">
      <i class="fas fa-pencil-ruler logo-icon"></i>
      <span class="logo-text">Crealio</span>
    </div>

    <div class="success-icon-container">
      <div class="success-icon-circle">
        <i class="fas fa-palette success-icon"></i>
      </div>
    </div>

    <h1>Email Verified Successfully!</h1>
    <p class="subtitle">Your account has been activated</p>

    <p class="redirect-text">You will be redirected to your dashboard in a few seconds...</p>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="countdown" id="countdown">Redirecting in 3...</div>
  </div>

  <script>
    window.addEventListener('load', function() {
      // Create confetti
      const confettiContainer = document.getElementById('confetti-container');
      const confettiColors = [
        '#0077ff', '#4caf50', '#ff9800', '#e91e63', '#9c27b0', '#00bcd4'
      ];
      const confettiCount = 80;

      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';

        // Random color
        const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.backgroundColor = color;

        // Random shape
        const shape = Math.random() < 0.3 ? 'circle' : 'rect';
        if (shape === 'circle') {
          confetti.style.borderRadius = '50%';
        }

        // Random size
        const size = 5 + Math.random() * 8;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;

        // Random position
        const posX = Math.random() * 100;
        confetti.style.left = `${posX}%`;

        // Random animation delay
        const delay = Math.random() * 1.5;
        confetti.style.animationDelay = `${delay}s`;

        // Random animation duration
        const duration = 2 + Math.random() * 2;
        confetti.style.animationDuration = `${duration}s`;

        // Set animation
        confetti.style.animation = `confetti-fall ${duration}s ease-in-out forwards ${delay}s`;

        confettiContainer.appendChild(confetti);
      }

      // Create floating particles
      const createParticles = () => {
        const particle = document.createElement('div');
        particle.className = 'particle';

        // Random size
        const size = 3 + Math.random() * 8;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position around the verification card
        const card = document.querySelector('.verification-card');
        const cardRect = card.getBoundingClientRect();

        const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
        let posX, posY;

        switch(side) {
          case 0: // top
            posX = cardRect.left + Math.random() * cardRect.width;
            posY = cardRect.top - size - Math.random() * 20;
            break;
          case 1: // right
            posX = cardRect.right + Math.random() * 20;
            posY = cardRect.top + Math.random() * cardRect.height;
            break;
          case 2: // bottom
            posX = cardRect.left + Math.random() * cardRect.width;
            posY = cardRect.bottom + Math.random() * 20;
            break;
          case 3: // left
            posX = cardRect.left - size - Math.random() * 20;
            posY = cardRect.top + Math.random() * cardRect.height;
            break;
        }

        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;

        // Random opacity
        particle.style.opacity = 0.3 + Math.random() * 0.5;

        // Animation
        const duration = 3 + Math.random() * 4;
        particle.style.animation = `float-particle ${duration}s ease-in-out forwards`;

        document.body.appendChild(particle);

        // Remove particle after animation completes
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, duration * 1000);
      };

      // Create particles at intervals
      setInterval(createParticles, 300);

      // Animate progress bar
      const progressBar = document.getElementById('progress-bar');
      setTimeout(() => {
        progressBar.style.width = '100%';
      }, 100);

      // Countdown timer
      const countdownEl = document.getElementById('countdown');
      let seconds = 3;

      const countdownInterval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          countdownEl.textContent = `Redirecting in ${seconds}...`;
        } else {
          countdownEl.textContent = 'Redirecting now...';
          clearInterval(countdownInterval);
        }
      }, 1000);

      // Redirect to dashboard
      setTimeout(() => {
        window.location.href = "../Dashboard/dashboard.html";
      }, 3000);
    });
  </script>
</body>
</html>
