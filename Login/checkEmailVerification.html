<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Your Email</title>
  <link rel="stylesheet" href="login.css">
  <style>
    .message-box {
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      background-color: #f4f4f4;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .message-box h1 {
      color: #4caf50;
      margin-bottom: 20px;
    }
    .message-box p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Almost there!</h1>
    <p>We've sent you a verification link. Please check your Gmail inbox and click the button in the email to verify your account.</p>
    <p>Once verified, you can log in to access your dashboard.</p>
  </div>
</body>
</html>
