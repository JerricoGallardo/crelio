<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crealio - Verify Your Email</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .message-box {
      background-color: white;
      border-radius: 16px;
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 480px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
      z-index: 10;
      text-align: center;
    }

    .message-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }

    .message-box h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text-color);
    }

    .message-box p {
      color: var(--light-text);
      font-size: 14px;
      margin-bottom: 24px;
    }

    .message-box .subtitle {
      margin-bottom: 32px;
    }

    .dom-loaded .message-box {
      animation: formAppear 0.6s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
    }

    .verification-icon {
      font-size: 48px;
      color: var(--primary-color);
      margin-bottom: 20px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @media (max-width: 576px) {
      .message-box {
        padding: 30px 20px;
        margin: 0 15px;
      }

      h1 {
        font-size: 22px;
      }

      .message-box p {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .message-box {
        margin: 10px;
        max-width: 95%;
        padding: 16px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Preloader animation -->
  <div class="preloader">
    <div class="loader">
      <i class="fas fa-pencil-ruler"></i>
    </div>
  </div>

  <!-- Animated background elements -->
  <div class="animated-background">
    <div class="resume-elements-container"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
    <div class="particles-container"></div>
  </div>

  <div class="container centered-container">
    <div class="message-box">
      <div class="logo">
        <i class="fas fa-pencil-ruler"></i>
        <span>Crealio</span>
      </div>

      <div class="verification-icon">
        <i class="fas fa-envelope"></i>
      </div>

      <h1>Almost there!</h1>
      <p class="subtitle">We've sent you a verification link</p>
      <p>Please check your Gmail inbox and click the button in the email to verify your account.</p>
      <p>Once verified, you can log in to access your dashboard.</p>
    </div>
  </div>

  <script>
    // Preloader animation
    window.addEventListener('load', function() {
      document.body.classList.add('dom-loaded');
      const preloader = document.querySelector('.preloader');
      preloader.classList.add('fade-out');

      setTimeout(() => {
        preloader.style.display = 'none';
      }, 1000);

      // Create and animate resume elements
      const resumeElementsContainer = document.querySelector('.resume-elements-container');
      const elementsCount = window.innerWidth < 768 ? 15 : 30;
      const elementTypes = ['resume-icon', 'resume-page', 'resume-text-line', 'resume-bullet', 'resume-section'];
      const icons = ['fas fa-user', 'fas fa-briefcase', 'fas fa-graduation-cap', 'fas fa-code', 'fas fa-pencil-alt'];

      for (let i = 0; i < elementsCount; i++) {
        const element = document.createElement('div');
        const randomType = elementTypes[Math.floor(Math.random() * elementTypes.length)];
        element.className = `resume-element ${randomType}`;

        // Position randomly
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        element.style.left = `${posX}%`;
        element.style.top = `${posY}%`;

        // Add icons for resume-icon type
        if (randomType === 'resume-icon') {
          const icon = document.createElement('i');
          icon.className = icons[Math.floor(Math.random() * icons.length)];
          element.appendChild(icon);
        }

        // Add animation
        const animDuration = 15 + Math.random() * 15;
        const animDelay = Math.random() * 5;
        element.style.animation = `floatResumeElement ${animDuration}s infinite ease-in-out ${animDelay}s`;

        resumeElementsContainer.appendChild(element);
      }

      // Create particles
      const particlesContainer = document.querySelector('.particles-container');
      const particlesCount = window.innerWidth < 768 ? 20 : 40;

      for (let i = 0; i < particlesCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        // Random size
        const size = 1 + Math.random() * 3;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;

        // Random opacity
        particle.style.opacity = 0.1 + Math.random() * 0.3;

        // Random animation
        const animDuration = 20 + Math.random() * 40;
        const animDelay = Math.random() * 5;
        particle.style.animation = `floatParticle ${animDuration}s infinite ease-in-out ${animDelay}s`;

        particlesContainer.appendChild(particle);
      }
    });
  </script>

  <style>
    /* Particles styling */
    .particle {
      position: absolute;
      background-color: var(--primary-color);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatParticle {
      0% {
        transform: translate(0, 0);
        opacity: 0.1;
      }
      25% {
        transform: translate(50px, -30px);
        opacity: 0.3;
      }
      50% {
        transform: translate(100px, 0);
        opacity: 0.1;
      }
      75% {
        transform: translate(50px, 30px);
        opacity: 0.3;
      }
      100% {
        transform: translate(0, 0);
        opacity: 0.1;
      }
    }
  </style>
</body>
</html>
