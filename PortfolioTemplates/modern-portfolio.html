<!-- Add this right after the navigation -->
<div class="format-controls">
    <div class="format-controls-inner">
        <button type="button" data-command="undo" class="toolbar-btn undo-btn" title="Undo">
            <i class="fas fa-undo"></i>
        </button>
        <button type="button" data-command="redo" class="toolbar-btn redo-btn" title="Redo">
            <i class="fas fa-redo"></i>
        </button>
        <button type="button" data-command="bold" class="toolbar-btn bold-btn" title="Bold">
            <i class="fas fa-bold"></i>
        </button>
        <button type="button" data-command="italic" class="toolbar-btn italic-btn" title="Italic">
            <i class="fas fa-italic"></i>
        </button>
        <button type="button" data-command="underline" class="toolbar-btn underline-btn" title="Underline">
            <i class="fas fa-underline"></i>
        </button>
        <select id="fontSelect" class="font-family-select">
            <option value="Helvetica">Helvetica</option>
            <option value="Arial">Arial</option>
            <option value="Poppins">Poppins</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
        <select id="sizeSelect" class="font-size-select">
            <option value="14">14px</option>
            <option value="16">16px</option>
            <option value="18">18px</option>
            <option value="20">20px</option>
            <option value="24">24px</option>
            <option value="32">32px</option>
        </select>
    </div>
</div>
