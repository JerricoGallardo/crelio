<!DOCTYPE html>
<html>
<head>
    <title>Executive Toolbar Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="margin: 0; padding: 0;">
    <!-- Editor Toolbar -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; background-color: #fff; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); z-index: 9999; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center;">
            <button style="padding: 8px 12px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; margin-right: 15px;" onclick="window.location.href='../createnewportfolio.html'">
                <i class="fa fa-arrow-left" style="margin-right: 5px;"></i>
                Back
            </button>
            <button style="padding: 8px 12px; background-color: #6f42c1; color: white; border: 1px solid #6f42c1; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; margin-right: 15px;" id="save-btn">
                <i class="fa fa-save" style="margin-right: 5px;"></i>
                Save
            </button>
            <button style="padding: 8px 12px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; margin-right: 15px;" id="preview-btn" data-preview="false">
                <i class="fa fa-eye" style="margin-right: 5px;"></i>
                Preview
            </button>
            <div style="width: 1px; height: 24px; background-color: #dee2e6; margin: 0 15px;"></div>
            <button style="padding: 8px 12px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; margin-right: 10px;" id="undo-btn" title="Undo">
                <i class="fa fa-undo"></i>
            </button>
            <button style="padding: 8px 12px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; margin-right: 15px;" id="redo-btn" title="Redo">
                <i class="fa fa-repeat"></i>
            </button>
            <div style="width: 1px; height: 24px; background-color: #dee2e6; margin: 0 15px;"></div>
            <button style="padding: 8px 12px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; margin-right: 10px;" id="bold-btn" title="Bold">
                <i class="fa fa-bold"></i>
            </button>
            <button style="padding: 8px 12px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; margin-right: 10px;" id="italic-btn" title="Italic">
                <i class="fa fa-italic"></i>
            </button>
            <button style="padding: 8px 12px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 4px; cursor: pointer; font-size: 14px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; margin-right: 15px;" id="underline-btn" title="Underline">
                <i class="fa fa-underline"></i>
            </button>
            <div style="width: 1px; height: 24px; background-color: #dee2e6; margin: 0 15px;"></div>
            <select style="background: transparent; border: 1px solid #dee2e6; border-radius: 4px; padding: 6px 10px; font-size: 14px; color: #555; cursor: pointer; margin-right: 10px;" id="font-family-select">
                <option value="inherit">Default</option>
                <option value="'Poppins', sans-serif">Poppins</option>
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Open Sans', sans-serif">Open Sans</option>
                <option value="'Montserrat', sans-serif">Montserrat</option>
                <option value="'Lato', sans-serif">Lato</option>
            </select>
            <select style="background: transparent; border: 1px solid #dee2e6; border-radius: 4px; padding: 6px 10px; font-size: 14px; color: #555; cursor: pointer;" id="font-size-select">
                <option value="">Default</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
            </select>
        </div>
        <div style="font-weight: 500; color: #333; margin-right: 15px;">Executive Template</div>
    </div>
</body>
</html>
